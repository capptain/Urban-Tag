<div class="row-fluid">
    <div class="span12">
        <fieldset>
            <legend>Informations générales</legend>
            
	        <form class="form-horizontal" action="#">
	            <div class="control-group">
	                <label class="control-label" for="info-wizard-first-step-title">Titre</label>
	                <div class="controls">
	                    <input type="text" id="info-wizard-first-step-title" class="info-wizard-first-step-title" />
	                    <div class="alert alert-error info-wizard-first-step-title-errorMsg"></div>
	                </div>
	            </div>
	            
	            <div class="control-group">
	                <label class="control-label" for="info-wizard-first-step-startDate">Notifier à partir du</label>
	                <div class="controls">
	                    <input type="text" class="input-small info-wizard-first-step-startDate" value="${day}/${month}/${year}" />
	                    <input type="text" class="input-mini info-wizard-first-step-startTime" />
	                    <div class="alert alert-error info-wizard-first-step-startDate-errorMsg"></div>
	                </div>
                </div>
                
                <div class="control-group">
	                <label class="control-label" for="info-wizard-first-step-endDate">Notifier jusqu'au</label>
	                <div class="controls">
	                    <input type="text" class="input-small info-wizard-first-step-endDate" id="info-wizard-first-step-endDate" value="${day}/${month}/${year}" />
	                    <input type="text" class="input-mini info-wizard-first-step-endTime" id="info-wizard-first-step-endTime" />
	                    <div class="alert alert-error info-wizard-first-step-endDate-errorMsg"></div>
	                </div>
	            </div>
	            
	            <div class="control-group">
                  <span class="control-label">Tag principal</span>
                    <div class="controls info-wizard-first-step-mainTag-container">
	                    #{list items:tags, as:'tag'}
	                      <a href="#" class="label" data-color="#${tag.color}" data-value="${tag.id}" style="padding:3px">${tag.name}</a>
	                    #{/list}
                      <div class="alert alert-error info-wizard-first-step-mainTag-errorMsg"></div>
                  </div>
              </div>
	            
	            <div class="control-group">
	                <span class="control-label">Tags additionnels</span>
	                <div class="controls info-wizard-first-step-tags-container">
	                     #{list items:tags, as:'tag'}
	                       <a href="#" class="label" data-color="#${tag.color}" data-value="${tag.id}" style="padding:3px">${tag.name}</a>
	                     #{/list}
	                    <div class="alert alert-error info-wizard-first-step-tags-errorMsg"></div>
	                </div>
	            </div>
	            
	        </form>
	    </fieldset>
    </div>
</div>
