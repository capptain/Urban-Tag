<div class="row-fluid">
    <div class="span12">
        <fieldset>
            <legend>Première étape: informations générales</legend>
            
	        <form class="form-horizontal">
	            <div class="control-group">
	                <label class="control-label" for="info-wizard-first-step-title">Titre</label>
	                <div class="controls">
	                    <input type="text" id="info-wizard-first-step-title" />
	                    <div id="info-wizard-first-step-title-errorMsg" class="alert alert-error"></div>
	                </div>
	            </div>
	            
	            <div class="control-group">
	                <span class="control-label">Type</span>
	                <div class="controls">
	                    <input type="radio" name="infoType" value="static" id="info-wizard-first-step-static-radio">Statique
	                    <input type="radio" name="infoType" value="event" id="info-wizard-first-step-event-radio" checked="checked">Evénement
	                    <div id="info-wizard-first-step-infoType-errorMsg" class="alert alert-error"></div>
	                </div>
	            </div>
	            
	            <div class="control-group">
	                <label class="control-label" for="info-wizard-first-step-startDate">Date de départ (DD/MM/YYYY)</label>
	                <div class="controls">
	                    <input type="text" id="info-wizard-first-step-startDate" />
	                    <div id="info-wizard-first-step-startDate-errorMsg" class="alert alert-error"></div>
	                </div>
                </div>
                
                <div class="control-group">
	                <label class="control-label" for="info-wizard-first-step-endDate">Date de fin (DD/MM/YYYY)</label>
	                <div class="controls">
	                    <input type="text" id="info-wizard-first-step-endDate" />
	                    <div id="info-wizard-first-step-endDate-errorMsg" class="alert alert-error"></div>
	                </div>
	            </div>
	            
	            <div class="control-group">
	                <span class="control-label">Tags</span>
	                <div class="controls">
	                    <select multiple="multiple" id="info-wizard-first-step-tags" name="tags">
	                    #{list items:tags, as:'tag'}
	                        <option value="${tag.id}">${tag.name}</option>
	                    #{/list}
	                    </select>
	                    <div id="info-wizard-first-step-tags-errorMsg" class="alert alert-error"></div>
	                </div>
	            </div>
	            
	            <div class="control-group">
	                <span class="control-label">Tag principal</span>
	                <div class="controls">
	                    <select id="info-wizard-first-step-mainTag" name="mainTag">
	                    #{list items:tags, as:'tag'}
	                        <option value="${tag.id}">${tag.name}</option>
	                    #{/list}
	                    </select>
	                    <div id="info-wizard-first-step-mainTag-errorMsg" class="alert alert-error"></div>
	                </div>
	            </div>
	        </form>
	    </fieldset>
    </div>
</div>

<div class="row-fluid">
    <div class="pull-right">
        <input type="button" class="btn btn-warning" value="&{'cancel'}" id="info-wizard-first-step-cancel-btn" />
        <input type="button" class="btn btn-primary" value="&{'next'} >" id="info-wizard-first-step-next-btn" />
    </div>
</div>
