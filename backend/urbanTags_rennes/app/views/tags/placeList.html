<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/placeList.css'}" />

<div id="place-list-content">
<table class="table table-striped table-bordered" id="place-list-table">
    <thead>
    <tr>
        <th>&{'placeName'}</th>
        <th>&{'placeType'}</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</div>

#{if _user}
<div class="button-container">
    <input type="button" value="&{'add'}" class="btn btn-success" id="place-list-add-button" />
    <input type="button" value="&{'edit'}" class="btn btn-warning" id="place-list-edit-button" disabled="disabled" />
    <input type="button" value="&{'delete'}" class="btn btn-danger" id="place-list-delete-button" disabled="disabled" />
</div>
#{/if}

<script type="text/javascript" src="@{'/public/javascripts/PlaceList.js'}"></script>
<script type="text/javascript">
placeList = new PlaceList(placeManager, placeWizard);
placeList.refresh();
</script>
